paths:
  /api/cardhosts:
    get:
      tags:
        - cardhost
      summary: List available cardhosts
      description: Returns list of cardhosts filtered by connection status
      operationId: listCardhosts
      parameters:
        - name: status
          in: query
          description: Filter by connection status
          required: false
          schema:
            type: string
            enum: [connected, disconnected, all]
            default: connected
      responses:
        '200':
          description: List of cardhosts
          content:
            application/json:
              schema:
                type: object
                properties:
                  cardhosts:
                    type: array
                    items:
                      $ref: '../components/schemas/cardhost.yaml#/CardhostInfo'
                  total:
                    type: integer
                    description: Total number of cardhosts
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '../components/schemas/common.yaml#/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '../components/schemas/common.yaml#/ErrorResponse'
                
  /api/cardhosts/{uuid}:
    get:
      tags:
        - cardhost
      summary: Get cardhost details
      description: Returns detailed information about a specific cardhost
      operationId: getCardhost
      parameters:
        - name: uuid
          in: path
          description: Cardhost UUID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Cardhost details
          content:
            application/json:
              schema:
                $ref: '../components/schemas/cardhost.yaml#/CardhostInfo'
        '404':
          description: Cardhost not found
          content:
            application/json:
              schema:
                $ref: '../components/schemas/common.yaml#/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '../components/schemas/common.yaml#/ErrorResponse'
