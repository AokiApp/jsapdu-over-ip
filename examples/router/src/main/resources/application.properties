# jsapdu-router Application Configuration

# Application Info
quarkus.application.name=jsapdu-router
quarkus.application.version=0.1.0

# HTTP Server
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Database Configuration
quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:jsapdu_router}
%prod.quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:changeme}
%prod.quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/jsapdu_router}

# Development mode - use Dev Services for automatic PostgreSQL container
%dev.quarkus.datasource.devservices.enabled=true
%dev.quarkus.datasource.devservices.image-name=postgres:15

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration
quarkus.flyway.baseline-on-migrate=true

# WebSocket Configuration
quarkus.websocket.max-frame-size=1048576
quarkus.websocket.dispatch-to-worker=true

# OpenAPI Configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.info-title=jsapdu-router API
quarkus.smallrye-openapi.info-version=0.1.0
quarkus.smallrye-openapi.info-description=Router service for connecting remote controllers with cardhosts

# Swagger UI Configuration
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true

# Health Configuration
quarkus.smallrye-health.root-path=/healthz

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.access-control-max-age=24H

# Observability - Logging
quarkus.log.console.json=false
%prod.quarkus.log.console.json=true
quarkus.log.console.format=%d{yyyy-MM-DD HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."app.aoki.jsapdu.router".level=DEBUG

# Observability - Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.binder.http-client.enabled=true
quarkus.micrometer.binder.vertx.enabled=true
