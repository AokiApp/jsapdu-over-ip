<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsapdu-over-ip Controller</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ® jsapdu Controller</h1>
        <div id="status" class="status-disconnected">Disconnected</div>
      </header>

      <main>
        <section class="connection-section">
          <h2>Connection</h2>
          <div class="form-group">
            <label for="routerUrl">Router URL:</label>
            <input
              type="text"
              id="routerUrl"
              value="ws://localhost:8080/ws/controller"
              placeholder="ws://localhost:8080/ws/controller"
            />
          </div>
          <div class="form-group">
            <label for="cardhostUuid">Cardhost UUID:</label>
            <input
              type="text"
              id="cardhostUuid"
              placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
            />
          </div>
          <div class="button-group">
            <button id="connectBtn" class="primary-btn">Connect</button>
            <button id="disconnectBtn" class="secondary-btn" disabled>Disconnect</button>
          </div>
        </section>

        <section class="devices-section">
          <h2>Devices</h2>
          <div id="devices" class="devices-list"></div>
        </section>

        <section class="apdu-section">
          <h2>Send APDU</h2>
          <form id="apduForm">
            <div class="form-row">
              <div class="form-group">
                <label for="deviceId">Device ID:</label>
                <input type="text" id="deviceId" name="deviceId" value="mock-reader-0" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="cla">CLA (hex):</label>
                <input type="text" id="cla" name="cla" value="00" maxlength="2" />
              </div>
              <div class="form-group">
                <label for="ins">INS (hex):</label>
                <input type="text" id="ins" name="ins" value="A4" maxlength="2" />
              </div>
              <div class="form-group">
                <label for="p1">P1 (hex):</label>
                <input type="text" id="p1" name="p1" value="04" maxlength="2" />
              </div>
              <div class="form-group">
                <label for="p2">P2 (hex):</label>
                <input type="text" id="p2" name="p2" value="00" maxlength="2" />
              </div>
            </div>
            <div class="form-group">
              <label for="data">Data (hex, space-separated):</label>
              <input
                type="text"
                id="data"
                name="data"
                placeholder="01 02 03 04"
              />
            </div>
            <button type="submit" class="primary-btn">Send APDU</button>
          </form>
        </section>

        <section class="response-section">
          <h2>Response</h2>
          <pre id="response"></pre>
        </section>
      </main>
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
