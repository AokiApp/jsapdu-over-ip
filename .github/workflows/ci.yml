name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Use Node.js 22.x
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build all packages
        run: npm run build

      - name: Lint
        run: npm run lint
        if: always()

      - name: Check formatting
        run: npm run format -- --check
        if: always()

      - name: Run tests (skip E2E)
        run: npm run test:ci
        if: always()

      - name: Pack all packages
        run: |
          mkdir -p artifacts
          npm pack
          mv *.tgz artifacts/

      - name: Upload npm pack artifacts
        uses: actions/upload-artifact@v5.0.0
        with:
          name: npm-packages
          path: artifacts/
          if-no-files-found: error
