name: Examples CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'examples/**'
      - '.github/workflows/examples-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'examples/**'
      - '.github/workflows/examples-ci.yml'

jobs:
  build-typescript:
    name: Build TypeScript Components
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: examples/package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

  build-router:
    name: Build Router (Quarkus)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/router

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build with Gradle
        run: ./gradlew build -x test
        # TODO: Enable tests once implemented
        # run: ./gradlew build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: router-build
          path: examples/router/build/libs/

