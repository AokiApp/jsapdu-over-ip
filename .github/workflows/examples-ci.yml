name: Examples CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'examples/**'
      - '.github/workflows/examples-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'examples/**'
      - '.github/workflows/examples-ci.yml'

jobs:
  build-typescript:
    name: Build TypeScript Components
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@aokiapp'

      - name: Configure npm for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          echo "@aokiapp:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Install main library dependencies
        run: npm ci
        working-directory: .

      - name: Build main library
        run: npm run build
        working-directory: .

      - name: Install examples dependencies
        run: npm ci
        working-directory: examples

      - name: Build examples
        run: npm run build
        working-directory: examples

      - name: Type check
        run: npm run typecheck
        working-directory: examples
        continue-on-error: true

      - name: Lint
        run: npm run lint
        working-directory: examples
        continue-on-error: true

  build-router:
    name: Build Router (Quarkus)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: examples/router

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build with Gradle
        run: ./gradlew build -x test
        # TODO: Enable tests once implemented
        # run: ./gradlew build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: router-build
          path: examples/router/build/libs/

